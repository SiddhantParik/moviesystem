<div *ngIf="!loggedIn">
  <div class="container" style="margin-bottom: 20px;">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
     <input type="text" class="form-control" id="username" formControlName="username" [(ngModel)]="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" [(ngModel)]="password">
          </div>
          <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31">Remember me</label>
          </div>
          <div class="form-group">
            <a href="#!">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="loggedIn">
    <router-outlet></router-outlet>
    <html>
      <body>
        <h1 style="color:green;text-align:center;">Welcome Admin</h1>
        <hr style="height:2px;border-width:0;color:gray;background-color:gray">
  
        <div class="text-center">
          <a routerLink="/addMovie"><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Add Movie</button></a>
          <a routerLink="/addTheatre"><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Add Theatre</button></a>
        </div>
      </body>
    </html>
</div>
