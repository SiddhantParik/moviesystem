<div class="card">
    <h1>Add-movie</h1>

    

    <form>
        <div class="form-group">
            <label>Movie Name</label>
            <input type="text" [(ngModel)]="movname" [ngModelOptions]="{standalone: true}" class="form-control"
                id="movname" placeholder="Enter Name">
        </div>

    
        <div class="form-group">
            <label>Director Name</label>
            <input type="text" [(ngModel)]="directorname" [ngModelOptions]="{standalone: true}" class="form-control"
                id="directorname" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label>Poster</label>
            <input type="text" [(ngModel)]="poster" [ngModelOptions]="{standalone: true}" class="form-control"
                id="poster" placeholder="Enter path">
        </div>

        <div class="form-group">
            <label>Ticket Price</label>
            <input type="text" [(ngModel)]="price" [ngModelOptions]="{standalone: true}" class="form-control"
                id="price" placeholder="Enter price">
        </div>

        

         <button type="submit" class="btn btn-primary mt-4" (click)="save()">Save</button>

    </form>
</div>



<div class="container mt-4">
    <h1>Movie Table</h1>
    <h1 *ngIf="!isResultLoaded">Loading.................</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Movie Name</th>
                <th scope="col">Director Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Movieitem of MovieArray">
                <td>{{Movieitem.id}}</td>
                <td>{{Movieitem.name}}</td>
                <td>{{Movieitem.directorName}}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="setDelete(Movieitem)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
