<div class="container mt-4 mb-4">
    <h1 class ="text-center mt-3">Upcoming Movies</h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let mov of movieData;index as i">
            <div class ="moviebox">
                <img src="{{mov.movieImg}}"/>
                <h1>{{mov.movieName}}</h1>
                <p>{{mov.releaseDate | date:'MMM d,y'}}</p>
            </div>

        </div>
    </div>
    <a routerLink="movies" class="Nextpagebtn">Next page<i class="bi bi-arrow-right"></i></a>
</div>
