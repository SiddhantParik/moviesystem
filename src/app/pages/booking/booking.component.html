
<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- created by @BrCodeSnippets -->
    <div class="container mt-3 pt-3">
        <div class="col-12">
            <h1 class="text-center fw-bolder">Book Your Tickets</h1>
        </div>
        <div class="col-12">
            <div class="bg-secondary opacity-75 bg-gradient p-3 text-center mb-2 text-white fw-bolder fs-3">
               Here
            </div>
            <hr>
        </div>
        <form class="row g-3" #temp2="ngForm" (ngSubmit)="subscribeBookings()">
            <div class="col-12">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" [(ngModel)]="addForm.name" #name name="name" id="inputName" placeholder="Name">
            </div>

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" [(ngModel)]="addForm.email" #name name="email" id="inputEmail4" placeholder="Enter Your e-mail">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">PhoneNumber</label>
                <input type="taxt" class="form-control" [(ngModel)]="addForm.phone" #name name="phone" id="inputPassword4" placeholder="Enter Your phoneNumber">
            </div>
            <div class ="col-md-6">
                <label for="moviename">Movie</label><br>
                <select class="form-select" [(ngModel)]="addForm.movieId"  #name name="movieId">
                    <option selected style="text-align: center;">
                        Select Movie
                    </option>
                    <option *ngFor="let m of movie"  [value]="m.id">{{m.name}}</option>
                </select>
            </div>
            <div class ="col-md-6">
                <label for="theater">Theater</label><br>
                <select class="form-select" [(ngModel)]="addForm.theatreId" #name name="theatreId">
                    <option selected style="text-align: center;">
                        Select Theater
                    </option>
                    <option *ngFor="let t of theater"  [value]="t.id">{{t.name}}</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" [(ngModel)]="addForm.location" #name name="location" id="inputCity">
            </div>
            <div class ="col-md-6" style="margin-top: 23px;">
                <label for="selectnumberofseats">Date</label><br>
                <input ngModel type="date" [min]="minDate" [(ngModel)]="addForm.bookingDate" #name name="bookingDate" class="form-control">
            </div>
            <div class ="form-group">
                <label for="selectnumberofseats">SelectNumberofSeats</label><br>
                <input ngModel type="number"  [(ngModel)]="addForm.numberOfSeats" #name name="numberOfSeats" class="form-control">
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-success w-100 bg-gradient p-3 text-center mb-2 text-white fw-bolder fs-3">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
